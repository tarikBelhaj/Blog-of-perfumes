<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Blog of Perfumes</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Blog of Perfumes</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/shop">Shop</a></li>
                    <li><a href="/pages">Pages</a></li>
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="/signin">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="articles">
                <h2>Blog Articles</h2>
                <div class="articles-container">
                    {% for post in site.posts %}
                    <div class="article">
                        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                        <p>{{ post.excerpt }}</p>
                        <p><a href="{{ post.url }}">Read More</a></p>
                    </div>
                    {% endfor %}
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Blog of Perfumes. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
